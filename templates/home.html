{% extends "layout.html" %}


{% block content %}
<!--===================SLIDER DE IMAGENES==========================-->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000"><!--El data es para colocar el tiempo en el cual van a ir cambiando de imagen la page-->
        <img src="{{ url_for('static', filename='CSS/DFX/medico1.jpg') }}" class="d-block w-100" alt="slide1">
      </div>
      <div class="carousel-item"data-bs-interval="3000">
        <img src="{{ url_for( 'static',filename='CSS/DFX/prueba2.jpg') }}" class="d-block w-100" alt="slide2">
      </div>
      <div class="carousel-item"data-bs-interval="3000">
        <img src="{{ url_for('static', filename='CSS/DFX/prueba.jpg') }}" class="d-block w-100" alt="slide3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

{% endblock %}
